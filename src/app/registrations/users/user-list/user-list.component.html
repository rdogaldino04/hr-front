<div class="container-fluid">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>        
        <th scope="col">Name</th>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async">        
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
      </tr>      
    </tbody>
  </table>
  
</div>
