<form [formGroup]="formLocationFilter" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" class="form-control" id="streetAddress" placeholder="Enter Street Address" formControlName="streetAddress">
                </div>
            </div>            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Postal Code" formControlName="postalCode">
                  </div>    
            </div>
        </div> 
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" formControlName="city">
                </div>
            </div>            
            <div class="col-md-6">
                <div class="form-group">
                    <label for="stateProvince">State Province</label>
                    <input type="text" class="form-control" id="stateProvince" placeholder="State Province" formControlName="stateProvince">
                  </div>    
            </div>
        </div> 
        
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="button" class="btn btn-secondary" (click)="clean()">Clean</button>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="container" style="margin-top: 16px;">
    <table class="table table-bordered">
        <thead>
        <tr>        
            <th scope="col">Street Address</th>
            <th scope="col">Postal Code</th>
            <th scope="col">City</th>
            <th scope="col">State Province</th>
        </tr>
        </thead>
        <tbody>      
        <tr *ngFor="let location of locations">
            <td>{{location.streetAddress}}</td>
            <td>{{location.postalCode}}</td>
            <td>{{location.city}}</td>
            <td>{{location.stateProvince}}</td>
        </tr>      
        </tbody>
    </table>
</div>
